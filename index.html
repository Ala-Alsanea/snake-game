<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Snake Game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='CSS/src/style.css'>
    <link rel='stylesheet' href='CSS/public/tailwind.css'>
    <style>

    </style>
    <script src='JS/control.js' defer type="module"></script>
</head>

<body class=" ">



    <div id="alert" class=" absolute z-10  hidden   w-full h-full ">
        <p id="gameOver" class="center p-3  mt-10  text-4xl uppercase  text-center ">game over</p>
        <p id="alertScore" class="center p-1  mt-20 mx-20 text-2xl uppercase text-yellow-400  text-center">score : <span id="scoreSpan">0</span> </p>
        <p class="center p-1  mt-6 mx-20 text-2xl uppercase text-yellow-400  text-center "> level : <span id="levelLabel-2">EASY</span> </p>

        <a id="btn" class="btn  mt-20 block text-center py-1 rounded-3xl w-40 text-xl mx-auto ">play again</a>



        <div id="level-div" class="  flex flex-wrap p-2 mt-14 mx-auto space-x-8     ">
            <a id="easy" class="btn level-btn   uppercase">easy</a>
            <a id="normal" class="btn level-btn   uppercase">normal</a>
            <a id="hard" class="btn level-btn   uppercase">hard</a>
            <a id="very-hard" class="btn level-btn   uppercase">very hard</a>
        </div>

    </div>


    <div id="area" class="rounded-2xl "></div>


    <div id="scoreArea" class=" absolute top-14 right-14 p-2 rounded-md space-y-8">
        <p class="text-2xl   uppercase font-bold">score : <span id="score">0</span> </p>
        <p id="levelLabel" class="text-2xl   uppercase font-bold text-center"> EASY</p>

    </div>
    <audio id="song2" src="ost/Game Over (8-Bit Music)(MP3_320K).mp3" preload="metadata" class="absolute right-6 bottom-8 w-30   p-1 border-4 border-yellow-600 rounded-3xl shadow-xl ">

</body>


</html>
